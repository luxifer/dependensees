<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DependenSees</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/font-awesome/css/font-awesome-ie7.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h1>DependenSees <i class="icon-eye-open"></i></h1>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th><th>Installed</th><th>Available</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in rows %}
                            <tr class="{{ row.color }}">
                                <td><a href="{{ row.href }}" target="_blank">{{ row[0] }}</a></td>
                                <td>{{ row[1] }}</td>
                                <td>{{ row[2] }}</td>
                                <td>{{ row[3] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <p>{{ outdated }} of {{ count }} packages are outdated.</p>
                </div>
            </div>
        </div>
        <script src="assets/jquery/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
