<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DependenSees</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/font-awesome/css/font-awesome-ie7.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h1>DependenSees <i class="icon-eye-open"></i></h1>
                </div>
            </div>
            <div class="row">
                <dl class="dl-horizontal">
                    <dt>Name</dt><dd>{{ package.getName }}</dd>
                    <dt>Version</dt><dd>{{ package.getPrettyVersion }}</dd>
                    <dt>Description</dt><dd>{{ package.getDescription }}</dd>
                </dl>
            </div>
            <div class="row">
                <div class="span12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th><th>Installed</th><th>Available</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in rows %}
                            <tr class="{{ row.color }}">
                                <td><i class="icon-folder-open"></i> <a href="{{ row.href }}" target="_blank">{{ row.name }}</a></td>
                                <td class="text-{{ row.color }}">{{ row.current }}</td>
                                <td class="text-{{ row.color }}">{{ row.latest }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <p><strong class="text-{{ outdated > 0 ? 'error' : 'success' }}">{{ outdated }}</strong> of <strong>{{ count }}</strong> dependencies are outdated. <i class="icon-{{ outdated > 0 ? 'frown' : 'smile' }} icon-2x"></i></p>
                </div>
            </div>
        </div>
        <script src="assets/jquery/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
